---
# tasks file for einit

- name: Install essential system libraries.
  apt:
    update_cache: yes
    name: "{{ essential_sys_libs }}"

- name: Install essential system packages and utilities.
  apt:
    update_cache: yes
    name: "{{ essential_sys_utils }}"

- name: Upgrade pip to the latest availble version.
  pip:
    name: pip
    state: latest

